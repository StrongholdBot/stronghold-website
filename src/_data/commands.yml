- name: activity
  description: Commands related to activity. Currently only includes activity checks.
  children:
    - name: checks
      description:
        - Create, execute, cancel, pause, and resume activity checks.
        - These can help determine activity levels in a server and mark users as inactive.
        - May boost activity if used properly.
      children:
        - name: create
          description: Create an activity check.
          usage:
            - Time is written in the format ??d ??m, where ??d is the number of days and ??m is the number of minutes.
            - For example, 5d 7h is 5 days and 7 hours.
            - Specify the number of strikes a user can have before they are able to be automatically kicked (if you allow it)
            - Specify a channel to send the message to.
            - Specify a sequence of events to run when the activity check is run (either automatically or using /{ activity checks execute }).
            - For more information on sequences, use /{ activity checks info }.
          permissions:
            - manageActivityChecks

        - name: execute
          usage:
            - Specify a sequence.
            - For more information on sequences, use /{ activity checks info }.
          description: Run a sequence of events using the current activity check.
          permissions:
            - manageActivityChecks

        - name: cancel
          usage: Use to change the options of an activity check.
          description: Cancel an activity check.
          permissions:
            - manageActivityChecks

        - name: pause
          description: Pause an activity check.
          permissions:
            - manageActivityChecks

        - name: resume
          description: Resume an activity check.
          permissions:
            - manageActivityChecks

        - name: info
          description: List information about how to structure activity check sequences.

- name: dpm
  description: Commands related to diplomacy.
  children:
    - name: setup
      usage:
        - Provide a tag and a forum channel to use for diplomacy.
        - If you do not specify a channel, a new one will be created.
        - State the name of the game your server is based around.
        - Servers can be categorised by the names of games.
        - If you choose to create an invite link, one will be created and shown publicly in server lists.
      description:
        - Set up diplomacy.
        - You must be the server owner.

    - name: unsetup
      description:
        - Remove diplomacy from the server and delete all diplomacy data.
        - Also unlists it from the server list.
        - You must be the server owner.

    - name: info
      usage:
        - Provide a server's tag.
        - If no tag is provided, information about this server is shown.
      description: List information about a server.

    - name: allies
      description: Manage diplomatic allies.
      children:
        - name: add
          usage: Provide a server's tag.
          description: Add an ally.
          permissions:
            - manageRelations

        - name: remove
          usage: Provide a server's tag.
          description: Remove an ally.
          permissions:
            - manageRelations

        - name: list
          description: List all allies.

    - name: enemies
      description: Manage diplomatic enemies.
      children:
        - name: add
          usage: Provide a server's tag.
          description: Add an enemy.
          permissions:
            - manageRelations

        - name: remove
          usage: Provide a server's tag.
          description: Remove an enemy.
          permissions:
            - manageRelations

        - name: list
          description: List all enemies.

    - name: neutrals
      description: Manage servers this server is neutral with.
      children:
        - name: add
          usage: Provide a server's tag.
          description: Add a neutral.
          permissions:
            - manageRelations

        - name: remove
          usage: Provide a server's tag.
          description: Remove a neutral.
          permissions:
            - manageRelations

        - name: list
          description: List all neutral servers.

    - name: list
      description: List all servers registered in the diplomacy database.
      usage: Provide a game name to filter by. If omitted, all servers are shown.

    - name: send
      usage:
        - Provide a tag to send the message to and the message itself.
        - You can also reply to one of Stronghold's messages in a diplomacy thread as a short-hand for this command (what you say is used as the message content).
      description: Send a diplomatic message to another server.
      permissions:
        - diplomacyMessages

- name: permissions
  description:
    - Bot-specific permission management.
    - DOES NOT manage Discord permissions.
  children:
    - name: roles
      usage: Mention a role.
      description: Manage permissions for a role.
      children:
        - name: add
          usage: Mention a role.
          description: Add permissions to a role.
          permissions:
            - managePermissions

        - name: remove
          usage: Mention a role.
          description: Remove some of a role's permissions.
          permissions:
            - managePermissions

        - name: list
          usage: Mention a role.
          description: List all the permissions of a role.

        - name: clear
          usage: Mention a role.
          description: Clear all permissions from a role.
          permissions:
            - managePermissions

        - name: set
          usage: Mention a role.
          description: Set a role's permissions, clearing the previous permissions.
          permissions:
            - managePermissions

    - name: users
      description: Manage permissions of specific users.
      children:
        - name: add
          usage: Mention one or more users.
          description: Add permissions to some users.
          permissions:
            - managePermissions

        - name: remove
          usage: Mention one or more users.
          description: Remove some permissions from some users.
          permissions:
            - managePermissions

        - name: list
          usage: Mention a user.
          description: List all the permissions of a user.

        - name: clear
          usage: Mention one or more users.
          description: Clear all the permissions of some users.
          permissions:
            - managePermissions

        - name: set
          usage: Mention one or more users.
          description: Set some users' permissions directly, clearing the previous ones.

    - name: list
      description: List all available permissions and what they do.

    - name: get
      usage: Mention a user.
      description:
        - Get the final, calculated permissions of a user.
        - This means the permissions after adding up the permissions from their roles and the user-specific permissions.

- name: ranking
  description: Commands related to ranks and points.
  children:
    - name: view
      usage:
        - Mention a user.
        - You can leave the argument blank to view your own ranking details.
      description: View ranking details of a user.

    - name: points
      description: Manage points in the ranking system.
      children:
        - name: lb
          description: View the point leaderboard for this server.

        - name: add
          usage:
            - Mention one or more users.
            - Specify the number of points to add. This can be negative.
            - Removing points can also be done using /{ ranking points remove }.
          description: Add points to some users.
          permissions:
            - managePoints

        - name: remove
          usage:
            - Mention one or more users.
            - Specify the number of points to remove. This can be negative.
            - Adding points can also be done using /{ ranking points add }.
          description: Remove points from some users.
          permissions:
            - managePoints

        - name: set
          usage: Mention one or more users and the number of points to set them to.
          description: Set points for some users.
          permissions:
            - managePoints

    - name: promote
      description:
        - Reconcile every user's rank in accordance to their rank.
        - Typically not needed.
        - Has a very long cooldown.
      permissions:
        - managePoints

    - name: ranks
      description: Manage ranks in the ranking system.
      children:
        - name: list
          description: List all ranks.

        - name: add
          usage:
            - Specify the name of the rank.
            - If both a name and role are provided, the role will be renamed.
            - If only a role is provided, the rank will use the name of the role.
            - If only a name is provided, the rank will use that name and create a new role.
            - Provide the points required to get this rank.
            - Add the maximum number of users that can have this rank.
            - Specify whether the rank can stack with other ranks (this turns it into a secondary rank, removing it from leaderboards).
            - A user can have an unlimited number of secondary ranks, but only one "main" rank.
            - Specify whether the rank is hidden from leaderboards. This option is ignored if the rank is a secondary rank.
            - Optionally, use an existing role as this rank's role.
          description: Add a rank.
          permissions:
            - manageRanks

        - name: add_bulk
          usage:
            - Add multiple ranks in one command.
            - See /{ ranking ranks add } for information about the options.
            - See this command's /{ help } entry for information about formatting.
          description: Add multiple ranks at once.
          permissions:
            - manageRanks

        - name: edit
          usage: Only fields specified are changed in the rank.
          description: Edit a rank.
          permissions:
            - manageRanks

        - name: remove
          usage: Provide the name of the rank to remove.
          description: Remove a rank.
          permissions:
            - manageRanks

        - name: in
          usage: Provide a rank's name.
          description: List which users are in a rank.

    - name: groups
      description:
        - Manage groups of roles.
        - These act as standalone categories for roles/individual ranks.
      children:
        - name: list
          description: List all role groups.

        - name: create
          usage:
            - Specify the name of the group.
            - Provide a list of role IDs to include in the group.
          description: Create a role group.
          permissions:
            - manageRoleGroups

        - name: delete
          usage: Provide the name of the group to delete.
          description:
            - Delete a role group.
            - Does not remove any roles from users. See /{ ranking groups remove } to remove roles from users.
            - Server owner only.

        - name: add
          usage:
            - Provide the name of the group.
            - Provide a list of role IDs to add to the group.
          description: Add roles to a group.
          permissions:
            - manageRoleGroups

        - name: remove
          usage:
            - Provide the name of the group.
          description:
            - Remove roles in a group from all users who are in the group.
            - Does not delete the group itself. See /{ ranking groups delete } to delete the group.
          permissions:
            - manageRoleGroups

        - name: view
          usage: Provide the name of the group to view the roles of.
          description: View the roles in a group.

        - name: get
          usage:
            - Mention a user.
            - You can leave the argument blank to view your own groups.
          description: View which role groups a user is in.

    - name: prefix
      description:
        - Commands to manage prefixes for roles.
        - The prefix of the highest role (that has a prefix) is used.
      children:
        - name: add
          usage:
            - Provide a role ID.
            - Specify the prefix to use for the role. This can be up to 16 characters long.
          description: Add a prefix to a role.
          permissions:
            - managePrefixes

        - name: remove
          usage: Provide a role ID.
          description: Remove the prefix from a role.
          permissions:
            - managePrefixes

        - name: list
          description: List all roles with prefixes and their respective prefixes.

- name: session
  description: Commands related to session management.
  children:
    - name: status
      description: Get the status of the session in this server.

    - name: start
      usage:
        - Optionally, provide a link to a message with up to 4 attachments to attach to the session message.
        - The message must be a DM to Stronghold or mention it (ping @Stronghold)!! Otherwise, the bot will not find any attachments. Blame Discord.
        - You can also upload one attachment for the same purpose.
        - After entering the command, you will be prompted to enter a title and text for the session.
      description: Start a session.
      permissions:
        - manageSessions

    - name: quickstart
      description: Start a session using the defaults set by /{ session edit_default }.
      permissions:
        - manageSessions

    - name: stop
      description: Stop the session.
      permissions:
        - manageSessions

    - name: edit
      usage: Only the fields specified are changed.
      description: Edit the ongoing session's details.

    - name: edit_default
      usage:
        - Specify either a message link or upload an image, with the same conditions as /{ session start }.
        - This will prompt you to save a title and message as the defaults.
        - Does not start a session.
      description: Edit the default session options.
      permissions:
        - manageSessions

    - name: participants
      usage: Choose the type of participants to list.
      description: List participants of the ongoing session.

    - name: kick
      usage:
        - Mention a user.
        - This keeps their time spent in the session (see /{ session quota } for usage of the time quota).
      description: Kick a participant from the session.
      permissions:
        - manageSessions

    - name: quota
      usage:
        - Specify a period of time spent in the session to set as the quota.
        - "Use this format: 1d 2h 3m 4s. You can guess what each letter means."
        - If no time is provided, the quota is removed.
      description: Manage the time quota of the ongoing session.
      permissions:
        - manageSessions

    - name: remove
      usage:
        - Mention a user.
        - This also removes the time the user has spent in the session (see /{ session quota } for usage of the time quota).
      description: Remove a participant from the ongoing session.
      permissions:
        - manageSessions

    - name: time
      usage:
        - Mention a user.
      description: View the amount of time a user has spent in the ongoing session and whether they've met the quota (see /{ session quota } for usage of the time quota).
      permissions:
        - manageSessions

    - name: auto_points
      usage:
        - Specify how many points to add to session participants after one ends.
        - Choose whether participants need to have met the time quota to receive points. Defaults to false.
      description: Automatically give points to participants after a session is stopped.
      permissions:
        - manageSessions
        - managePoints

- name: rbx
  description:
    - Roblox integration commands.
    - Commands use the Roblox API to link users with features.
  children:
    - name: blacklist
      description: View and manage the Roblox user blacklist.
      children:
        - name: add
          usage: Provide the username to blacklist.
          description: Add a username to the blacklist.
          permissions:
            - manageBlacklist

        - name: remove
          usage: Provide the username to remove from the blacklist.
          description: Remove a username from the blacklist.
          permissions:
            - manageBlacklist

        - name: list
          description: List all usernames in the blacklist.

        - name: clear
          description: Clear the blacklist. Server owner only.

        - name: check
          usage: Provide a username to search for in the blacklist.
          description: Find a username in the blacklist.
    - name: points
      description: View and manage Roblox points.
      children:
        - name: add
          usage:
            - Provide the username(s) to add points to.
            - Specify the number of points to add.
          description: Add some points to one or more Roblox users.
          permissions:
            - managePoints

        - name: remove
          usage:
            - Provide the username(s) to remove points from.
            - Specify the number of points to remove.
          description: Remove some points from one or more Roblox users.
          permissions:
            - managePoints

        - name: list
          description: View a leaderboard of Roblox users with the most points.

        - name: get
          description: View the number of points a Roblox user has.

        - name: set
          usage:
            - Provide the username(s) to set the point count of.
            - Specify the number of points to set.
          description: Directly set the number of points a Roblox user has.
          permissions:
            - managePoints
- name: c
  description:
    - A set of convenience commands, which do multiple things at once.
    - These may be too specific for some use cases.
    - You can suggest a new command for the feature you need by [contacting us](/contact/).
  children:
    - name: bp
      description:
        - Add points to a Roblox user, once per session (see /{ session start } for session management).
        - This checks if the user is blacklisted or already marked as in the session. In either case, the command fails and does nothing.
        - It adds the specified number of points to the user and marks them as in the session.
        - Using /{ session stop } resets the session participation status of all users, allowing this command to be used again.
      usage:
        - Enter the Roblox username (of a Roblox user) to add points to.
        - Optionally, specify how many points to add. This defaults to 1.
      permissions:
        - managePoints
- name: proxy
  description:
    - Manage custom names for any of the bot's commands (aliases).
    - This allows you to create shortcuts for commands you use often.
  children:
    - name: add
      usage:
        - Provide the custom name to use as a shortcut.
        - Provide the full command to run when the custom name is used.
        - You can only have 50 custom names per server.
        - The custom name must be less than 32 characters long and can only contain letters, numbers, hyphens, and underscores.
        - The custom name cannot be the same as an existing command name.
        - This command has a very long cooldown after several uses!! Please be sure of your choices!
      description: Add a custom name for a command.
      permissions:
        - manageProxies

    - name: remove
      usage: Provide the custom name to remove.
      description: Remove a custom name.
      permissions:
        - manageProxies

    - name: list
      description: List all custom names in this server.

    - name: clear
      description: Clear all custom names in this server. Server owner only.

- name: feedback
  usage:
    - Choose the type of feedback to send.
    - A prompt for text is shown after running the command.
  description: Send feedback to the bot developers.
- name: help
  usage:
    - Optionally, provide a command name to get help for.
    - Some info is only available in a command's help entry (not on the docs)
  description: View a list of all commands or a specific command's help entry.
- name: invite
  description: Provides a link to invite the bot to your server.
- name: ping
  description: Checks whether the bot is responsive and calculates the delay between running a command and receiving a response.
- name: setup
  usage:
    - See <a href="https://stronghold.kasekorp.com/getting-started">the Getting Started guide</a> for usage instructions.
    - Optionally, force the setup to be redone. This clears existing configuration data.
  description: Set up the bot in your server.

